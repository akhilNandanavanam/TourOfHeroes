<div *ngIf="hero">
    <h2>{{hero.name | upperCaseCustom }} Details</h2>
    <div><span>ID: </span>{{hero.id}}</div>
    <div>
      <label>Name:
        <input [(ngModel)]="hero.name" placeholder="name"/>
      </label>
    </div>
    <button (click)="goBack()">go back</button>&nbsp;&nbsp;&nbsp;<button (click)="save()">save</button>
  </div>
